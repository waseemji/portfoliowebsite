
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} Blog Home{% endblock title %} Blog Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog-styles.css' %} ">
    {% block css %}{% endblock css %}
</head>
<body>
    <header id="header" class="header d-flex align-items-center navbar-dark bg-dark fixed-top">
        <div class="container-fluid container-xl align-items-center justify-content-between">

            <nav class="navbar navbar-expand-lg navbar ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'blog-home' %}">Blog Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="{% url 'blog-home' %} ">Home</a>
                        <a class="nav-link" href="{% url 'all-posts' %}">All Posts</a>
                        <a class="nav-link" href="{% url 'read-later' %}">Read Later</a>
                        <a href="{% url 'home' %}"> Go back to my porfolio website</a>
                    </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    {% block content %}
    
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
