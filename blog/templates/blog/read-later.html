{% extends 'blog-base.html' %}
{% block title %}
    Read later
{% endblock title %}


{% block content %}
    <section>
        {% if not has_posts %}
            <p>You did not save any post to read later</p>
        {% endif %}
        <ul>
            {% for post in posts %}
                <li><a href="{% url 'detailed-post' post.slug %}">{{post.title}} </a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock content %}
